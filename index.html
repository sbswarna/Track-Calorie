<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
      integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7"
      crossorigin="anonymous"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <title>Meal And Calorie Tracker</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper blue">
        <div class="container">
          <a href="#" class="brand-logo center">Track Calorie</a>
          <ul class="right">
            <li>
              <a href="#" class="clear-btn btn blue lighten-3">Clear All</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br />
    <div class="container">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Add Meal/Food Items</span>
          <div class="col">
            <div class="row">
              <div class="input-field col s6">
                <input type="text" id="item-name" placeholder="Add Meal" />
                <label for="item-name">Meal/Food</label>
              </div>
              <div class="input-field col s6">
                <input
                  type="number"
                  id="item-calories"
                  placeholder="Add Calories"
                />
                <label for="item-calories">Calories</label>
              </div>
              <button class="btn add-btn blue darken-3">
                <i class="fa fa-plus"></i> Add Meal/Food
              </button>
              <button class="btn update-btn orange">
                <i class="fa fa-pencil-square-o"></i> Update Meal/Food
              </button>
              <button class="btn delete-btn red">
                <i class="fa fa-trash-o"></i> Delete Meal/Food
              </button>
              <button class="btn back-btn grey pull-right">
                <i class="fa fa-chevron-circle-left"></i> Back
              </button>
            </div>
          </div>
        </div>
      </div>

      <h4 class="center-align">
        Total Calories: <span class="total-calories">0</span>
      </h4>

      <ul id="item-list" class="collection">
        <!--<li class="collection-item" id="item-0">
              <strong>Bread: </strong> <em>500 Calories</em>
              <a href="#" class="secondary-content">
                  <i class="edit-item fa fa-pencil"></i>
              </a>
          </li>-->
      </ul>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>

  </body>
</html>
